[package]
name = "kernel"
version = "0.1.0"
edition = "2021"

[dependencies]
kernel_common = { path = "../kernel_common" }
kernel_async = { path = "../kernel_async" }

limine = "0.1.10"
x86_64 = "0.14.10"
raw-cpuid = "10.6.1"
# uefi = "0.19.1"
acpi = "4.1.1"
