spin = { version = "0.9.5", features = ["mutex"] }
conquer-once = { version = "0.3.2", default-features = false }
hashbrown = "0.13.2"

thiserror-no-std = "2.0.2"
lazy_static = { version = "1.4", features = ["spin_no_std"] }
